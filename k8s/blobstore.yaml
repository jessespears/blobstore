apiVersion: apps/v1
kind: Deployment
metadata:
  name: blobstore
spec:
  selector:
    matchLabels:
      app: blobstore
  template:
    metadata:
      labels:
        app: blobstore
    spec:
      containers:
        - name: blobstore
          image: blobstore:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: blobstore
spec:
  type: LoadBalancer
  selector:
    app: blobstore
  ports:
    - port: 8080
